<html>

  <head>
    <title>Angular 2 Hybrid</title>

    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script>
      System.config({
          defaultJSExtensions: true
      });
    </script>

  </head>

  <body>

    <div ng-view></div>

  </body>

  <!-- ANGULAR 1 -->
  <script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>


  <!-- ANGULAR 2 -->

  <!-- The Reactive Extensions for JavaScript http://reactivex.io -->
  <script src="node_modules/rxjs/bundles/Rx.js"></script>

  <!-- Angular 2 bundle -->
  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="https://code.angularjs.org/2.0.0-beta.1/angular2.js"></script>
  <script src="https://code.angularjs.org/2.0.0-beta.1/upgrade.min.js"></script>
  <script src="https://code.angularjs.org/2.0.0-beta.1/http.dev.js"></script>

  <!-- App's Angular 1 modules -->
  <script src="app/angular1/app.mod.js"></script>
  <script src="app/angular1/main/main.mod.js"></script>

  <!-- App's Angular 2 -->
  <script>System.import('app/angular2/boot');</script>

</html>
